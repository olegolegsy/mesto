<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="images/header__logo.svg" alt="Логотип. Logo.">
  </header>

<main class="content">

  <section class="profile">

    <div class="profile__user">
      <img src="images/profile__avatar.jpg" alt="Аватарка. Avatar." class="profile__avatar">
      <div class="profile__text">
        <div class="profile__headline">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__add-btn"></button>

  </section>

  <section class="elements">
    <article class="element">
      <img src="images/elements/Karachaevsk.jpg" alt="" class="element__img">
      <div class="element__content">
        <h2 class="element__title">Карачаевск</h2>
        <button class="element__like"></button>
      </div>
    </article>
    <article class="element">
      <img src="images/elements/Elbrus.jpg" alt="" class="element__img">
      <div class="element__content">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button class="element__like"></button>
      </div>
    </article>
    <article class="element">
      <img src="images/elements/Dombai.jpg" alt="" class="element__img">
      <div class="element__content">
        <h2 class="element__title">Домбай</h2>
        <button class="element__like"></button>
      </div>
    </article>

  </section>

</main>

<footer class="footer">
  <p class="footer__copyright">© 2023 Mesto Russia</p>
</footer>

</body>
</html>
