<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">

  <section class="popup popup_cls">

    <div class="popup__window">
      <button type="submit" class="popup__cls-btn hover"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input type="text" class="popup__input popup__input-name" value="Жак-Ив Кусто">
        <input type="text" class="popup__input popup__input-job" value="Исследователь океана">
        <button class="popup__save-btn hover" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <header class="header">
    <img class="header__logo" src="images/header__logo.svg" alt="Логотип. Logo.">
  </header>

<main class="content">

  <section class="profile">

    <div class="profile__user">
      <img src="images/profile__avatar.jpg" alt="Аватарка. Avatar." class="profile__avatar">
      <div class="profile__text">
        <div class="profile__headline">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn hover" type="submit"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__add-btn hover" type="submit"></button>

  </section>

  <section class="elements">
    <article class="element">
      <img src="images/elements/Karachaevsk.jpg" alt="" class="element__img">
      <div class="element__content">
        <h2 class="element__title">Карачаевск</h2>
        <button class="element__like hover" type="submit"></button>
      </div>
    </article>
    <article class="element">
      <img src="images/elements/Elbrus.jpg" alt="" class="element__img">
      <div class="element__content">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button class="element__like hover" type="submit"></button>
      </div>
    </article>
    <article class="element">
      <img src="images/elements/Dombai.jpg" alt="" class="element__img">
      <div class="element__content">
        <h2 class="element__title">Домбай</h2>
        <button class="element__like hover" type="submit"></button>
      </div>
    </article>
    <article class="element">
      <img src="images/elements/Elbrus.jpg" alt="" class="element__img">
      <div class="element__content">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button class="element__like hover" type="submit"></button>
      </div>
    </article>
    <article class="element">
      <img src="images/elements/Dombai.jpg" alt="" class="element__img">
      <div class="element__content">
        <h2 class="element__title">Домбай</h2>
        <button class="element__like hover" type="submit"></button>
      </div>
    </article>
    <article class="element">
      <img src="images/elements/Karachaevsk.jpg" alt="" class="element__img">
      <div class="element__content">
        <h2 class="element__title">Карачаево-Черкесия</h2>
        <button class="element__like hover" type="submit"></button>
      </div>
    </article>
  </section>

</main>

<footer class="footer">
  <p class="footer__copyright">© 2023 Mesto Russia</p>
</footer>

<script src="scripts/app.js"></script>
</body>
</html>
