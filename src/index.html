<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="images/header__logo.svg" alt="Логотип. Logo.">
  </header>

<main class="content">

  <section class="profile">

    <div class="profile__user">
      <img src="images/profile__avatar.jpg" alt="Аватарка. Avatar." class="profile__avatar">
      <div class="profile__text">
        <div class="profile__headline">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__add-btn" type="button"></button>

  </section>

  <section class="elements">
  </section>

</main>

<footer class="footer">
  <p class="footer__copyright">© 2023 Mesto Russia</p>
</footer>

<!-- profile -->
<section class="popup popup_type_profile">

  <div class="popup__container">
    <button type="button" class="popup__cls-btn popup__cls-btn_type_profile"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="popup__form popup__form_profile" name="inputProfile" novalidate>
      <input type="text" class="popup__input popup__input_type_name" name="name"
      minlength="2"
      maxlength="40"
      required
      >
      <span class="popup__input-error name-error"></span>
      <input type="text" class="popup__input popup__input_type_job" name="job" 
      minlength="2"
      maxlength="200"
      required>
      <span class="popup__input-error job-error"></span>
      <button class="popup__save-btn popup__save-btn_disabled" type="submit" disabled>Сохранить</button>
    </form>
  </div>
</section>

<!-- place -->
<section class="popup popup_type_place">

  <div class="popup__container">
    <button type="button" class="popup__cls-btn popup__cls-btn_type_place"></button>
    <h2 class="popup__title">Новое место</h2>
    <form class="popup__form popup__form_place" name="inputPlace" novalidate>
      <input placeholder="Название" type="text" class="popup__input popup__input_type_title" name="title"
      minlength="2"
      maxlength="30"
      required>
      <span class="popup__input-error title-error"></span>
      <input placeholder="Ссылка на картинку" type="url" class="popup__input popup__input_type_link" name="link" required>
      <span class="popup__input-error link-error"></span>
      <button class="popup__save-btn popup__save-btn_disabled" type="submit" disabled>Сохранить</button>
    </form>
  </div>
</section>

<!-- image -->
<section class="popup popup_type_image">

  <div class="popup__image-content">
    <button type="button" class="popup__cls-btn popup__cls-btn_type_image"></button>
    <img class="popup__image-photo" src="#" alt="проверьте ссылку">
    <p class="popup__image-caption"></p>
  </div>
</section>

<!-- template -->
<template class="template">
  <article class="element">
    <button type="button" class="element__delete"></button>
    <img src="#" alt="проверьте ссылку" class="element__img">
    <div class="element__content">
      <h2 class="element__title"></h2>
      <button class="element__like" type="button"></button>
    </div>
  </article>
</template>

<script type="module" src="pages/index.js"></script>
</body>
</html>
